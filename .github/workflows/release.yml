name: Release 

on:
  release:
    types: [created]

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps: 
        uses: actions/checkout@v1
        uses: actions/setup-node@v1
        with: 
            node-version: 10.15.0
        run: |
              yarn install
              yarn build
              yarn test
  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10.15.0
          registry-url: https://npm.pkg.github.com/
          scope: '@XYOracleNetwork'
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}